name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm i

      - name: Determine Base Path and Target Folder
        id: config
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "base_path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
            echo "target_folder=." >> $GITHUB_OUTPUT
            echo "clean=true" >> $GITHUB_OUTPUT
          else
            echo "base_path=/${{ github.event.repository.name }}/${{ github.ref_name }}/" >> $GITHUB_OUTPUT
            echo "target_folder=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "clean=false" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          BASE_PATH: ${{ steps.config.outputs.base_path }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          target-folder: ${{ steps.config.outputs.target_folder }}
          clean: ${{ steps.config.outputs.clean }}
          clean-exclude: |
            !./
